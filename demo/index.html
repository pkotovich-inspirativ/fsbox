<!doctype html>
<html>
<head>
	<title>Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="../src/fsbox.js"></script>
	<script>
		$(document).ready(function() {
			$('.thumb').click(function() {
				$('.fsbox').fsbox('open')
				return false
			})
		})
	</script>
	<style>
		.fsbox {
			display: none;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.9);
			font-size: 32px;
		}
		
		.fsbox .container {
			padding: 10px;
		}
		
		.fsbox .control a {
			text-decoration: none;
		}
		
		.fsbox .control.close {
			text-align: right;
		}
		
		.fsbox .control.prev {
			float: left;
			display: none;
		}
		
		.fsbox .control.next {
			float: right;
			display: none;
		}
		
		.fsbox .slides {
			position: absolute;
			top: 10px;
			right: 50px;
			left: 50px;
			bottom: 10px;
			background-image: url(img/spinner.gif);
			background-position: center;
			background-repeat: no-repeat;
			text-align: center;
		}
		
		.fsbox .slides img {
			max-width: 100%;
			max-height: 100%;
			cursor: pointer;
		}
		
		.fsbox .slides img:last-child {
			cursor: default;
		}
	</style>
</head>
<body>

	<div class="thumb"><a href="#"><img alt="" src="img/thumb01.jpg"></a></div>
	<div class="thumb"><a href="#"><img alt="" src="img/thumb02.jpg"></a></div>
	<div class="thumb"><a href="#"><img alt="" src="img/thumb03.jpg"></a></div>
	
	<div class="fsbox">
		<div class="container">
			<div class="control close"><a href="#">&#x2715;</a></div>
			<div class="slides-container">
				<div class="control prev"><a href="#">&larr;</a></div>
				<div class="control next"><a href="#">&rarr;</a></div>
				<div class="slides">
					<img alt="" src="data:image/gif," data-fsbox-src="img/pic01.jpg">
					<img alt="" src="data:image/gif," data-fsbox-src="img/pic02.jpg">
					<img alt="" src="data:image/gif," data-fsbox-src="img/pic03.jpg">
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
